<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Teacher Login</h1>
            <p class="login-subtitle">Welcome back! Please sign in to your account</p>
        </div>

        <!-- Display Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form class="login-form" action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Subject Name</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your subject name"
                    required
                    value="{{ request.POST.username|default:'' }}"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form><br><br>
        <h4>click here to go to <a href="{% url 'admin:login' %}">admin...</a></h4>
    </div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
        }
    }

// Form submission animation
    document.querySelector('.login-form').addEventListener('submit', function(e) {
        const container = document.querySelector('.login-container');
        container.classList.add('loading');
    });

// Add focus animations
    document.querySelectorAll('.form-input, .semester-select').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
</body>
</html>
